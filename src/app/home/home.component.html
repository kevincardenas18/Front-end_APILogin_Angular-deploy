<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centros de Costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul lass="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <form class="d-flex" >
        <a class="nav-link active" for="cerrarSesion" aria-current="page" href="/">Cerrar Sesión</a>
      </form>
          
        </div>
      </div>
    </nav>

    <nav class="secondary-navigation">
      <ul class="column">
        <li>
          <a href="#"><strong>COMPAÑIA:</strong> {{ emisorNombre }}</a>
        </li>
        <li>
          <a href="#"><strong>RUC:</strong> {{ emisorRuc }}</a>
        </li>
      </ul>
      <ul class="column">
        <li>
          <a href="#"><strong>FECHA: </strong>{{ fechaActual }}</a>
        </li>
        <li>
          <a href="#"><strong>AUTORIZADOR: </strong>{{ nombreUsuario }}</a>
        </li>
      </ul>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 sidebar" style="z-index: 0;">
          <div class="logo-container">
            <img src="https://web.solmovsa.com/wp-content/uploads/2019/11/cropped-logo-transp250.png" alt="Logo de mi sitio web" class="logo">
          </div>
          <ul class="nav flex-column">
            <li class="nav-item" style="margin-top: 45px;">
              <label class="nav-link text-black">MANTENIMIETO</label>
            </li>
            <li class="nav-item" style="margin-top: 0px;">
              <a class="nav-link" (click)="CentroCostos()">Centro de Costos</a>
            </li>
            <li class="nav-item" style="margin-top: 0px;">
              <a class="nav-link" (click)="MovimientoPlanilla()">Movimiento Planilla</a>
            </li>
            <li class="nav-item" style="margin-top: 0px;">
              <a class="nav-link" (click)="Trabajadores()">Trabajadores</a>
            </li>
            <li class="nav-item" style="margin-top: 25px;">
              <label class="nav-link text-black">AUTORIZADOR</label>
            </li>
            <li *ngIf="sesionIniciada" class="nav-item" style="margin-left: 15px;">
              <button *ngIf="sesionIniciada" class="btn btn-danger mb-3" (click)="cerrarSesionAutorizador()">Desactivar</button>
            </li>

            <li *ngIf="!sesionIniciada" class="nav-item" style="margin-left: 10px;">
              <button class="btn btn-primary mb-3" (click)="Autorizador()">Activar</button>
            </li>
          </ul>
        </div>
      
        
        <div class="col-9 content" >
          <div *ngIf="mostrarFormularioCentroCostos">
            <app-centro-costos></app-centro-costos>
          </div>
          <div *ngIf="mostrarMovimientosPlanilla">
            <app-movimiento-planilla></app-movimiento-planilla>
          </div>
          <div *ngIf="mostrarTrabajadores">
            <app-trabajadores-select></app-trabajadores-select>
          </div>
        </div>
      </div>
    </div>

    

    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://kit.fontamesome.com/f42b8bcd38.js" crossorigin="anonymous"></script>
  </body>
</html>
