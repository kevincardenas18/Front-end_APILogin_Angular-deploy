<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" type="text/css">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://web.solmovsa.com/wp-content/uploads/2019/11/cropped-logo-transp250.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <h2 class="Login">Login</h2>
      <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Usuario" [(ngModel)]="username" name="usuario" (keydown)="onlyNumbers($event)">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="contrasena">
        </div>
        <div class="form-group">
          <label for="labelEmisor">Emisor</label>
          <br>
          <select class="form-select" [(ngModel)]="selectedEmisor" name="emisorSelect" (change)="onChangeEmisor($event)">
            <option value="" disabled selected>Selecciona un emisor</option>
            <option *ngFor="let emisor of emisores" [value]="emisor.NombreEmisor" [selected]="emisor.NombreEmisor === emisores[0].NombreEmisor"><strong>{{ emisor.Codigo }} -</strong> {{ emisor.NombreEmisor }}</option>
          </select>          
      </div>
      <button type="submit" (ngSubmit)="onSubmit()" class="btn btn-primary">Iniciar Sesi√≥n</button>
      </form>
      <div id="formFooter">
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
